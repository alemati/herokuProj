<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>index</title>
        <meta charset="UTF-8">
            <style>
                body {
                    background-color: lightblue;
                }

                h1,h2,h3,h4,p,span,ul,form {
                    color: white;
                    text-align: center;
                }

                .button1 {
                    background-color: white; 
                    color: black; 
                    border: 2px solid #4CAF50;
                }

                .button3 {
                    background-color: white; 
                    color: black; 
                    border: 2px solid #f44336;
                }

            </style>
    </head>

    <body>
        <h1>Tervetuloa ravintolaan!</h1>

        <h2>Raaka-aineiden luettelo:</h2>

        <ul>
            <li th:each="raakaAine: ${raakaAineLista}"><span th:text="${raakaAine.nimi}">nimi</span>
                <form method="POST" th:action="@{~/poisto/{raakaAineId}(raakaAineId=${raakaAine.id})}" style="display: inline-block">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <h3>Raaka-aineen lisäys</h3>

        <form method="POST" action="/lisays">
            Nimi:<br/>
            <input type="text" name="nimi"/>
            <input type="submit" value="Lisää" style="button: button1" />
        </form>
    </body>
</html>
