<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>index</title>
        <meta charset="UTF-8">
            <style>
                body {
                    background-color: lightblue;
                }

                h1,h2,h3,h4,p,span,ul,form {
                    color: white;
                    text-align: center;
                }

                .buttonGreen {
                    background-color: white; 
                    color: black; 
                    border: 2px solid #4CAF50;
                }

                .buttonRed {
                    background-color: white; 
                    color: black; 
                    border: 2px solid #f44336;
                }
                .button {
                    background-color: #4CAF50; /* Green */
                    border: none;
                    color: white;
                    padding: 5px 5px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                }

                .button2 {background-color: #008CBA;} /* Blue */
                .button3 {background-color: #f44336;} /* Red */ 
                .button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
                .button5 {background-color: #555555;} /* Black */

            </style>
    </head>

    <body>
        <h1>Tervetuloa ravintolaan!</h1>

        <h2>Raaka-aineiden luettelo:</h2>

        <ul class="list-unstyled">
            <li th:each="raakaAine: ${raakaAineLista}"><span th:text="${raakaAine.nimi}">nimi</span>
                <form method="POST" th:action="@{~/poisto/{raakaAineId}(raakaAineId=${raakaAine.id})}" style="display: inline-block" class="button button3">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <h3>Raaka-aineen lisäys</h3>

        <form method="POST" action="/lisays">
            Nimi:<br/>
            <input type="text" name="nimi"/>
            <input type="submit" value="Lisää" class="button" />
        </form>
    </body>
</html>
